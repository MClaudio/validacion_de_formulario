<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="js/validacion.js"></script>
    <title>Crear usuario</title>
</head>

<body>
    <header>
        <h1 class="tittle">Gestion de usuarios</h1>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Rgistro</a></li>
                </ul>
            </nav>
        </div>
        <div class="user">
            <a href='#'>Iniciar Sesion</a>
        </div>
    </header>
    <section>
        <div class="formulario">
            <h2>Registro</h2>
            <form method="POST" onsubmit="return validarCamposObligatorios()">
                <label for="cedula">Cedula</label>
                <span id="error"></span>
                <input type="text" name="cedula" id="cedula">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" onkeypress="validarLetras(this)">
                <span id="errorletras"></span>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono">
                <label for="fechaNac">Fecha de nacimiento</label>
                <input type="date" name="fechaNac" id="fechaNac">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
                <label for="cpass">Confirmar Contraseña</label>
                <input type="password" name="cpass" id="cpass">

                <input type="submit" value="Crear">
            </form>
        </div>
    </section>
</body>

</html>
